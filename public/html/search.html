<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TutorLink Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
              <a class="logo-text">TUTOR LINK</a>
              <!--            <img class="android-logo-image" src="images/logo.png">-->
          </span>
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <div class="android-navigation-container">
                <nav class="android-navigation mdl-navigation">
                    <a id="logged_out" class="mdl-navigation__link mdl-typography--text-uppercase"
                       href="../index.html">Home</a>
                </nav>
            </div>
            <span class="android-mobile-title mdl-layout-title">
            <a class="logo-text">TUTOR LINK</a>
          </span>
        </div>
    </div>

    <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <a class="logo-text">TUTOR LINK</a>
        </span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Home</a>
        </nav>
    </div>

    <div class="android-content mdl-layout__content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 card-margin">
                    <div class="card search-form">
                        <div class="card-body p-0">
                            <form id="search-form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row no-gutters">
                                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                <select class="form-control form-override"
                                                        id="exampleFormControlSelect1">
                                                    <option>Price</option>
                                                    <option>$0 - $49</option>
                                                    <option>$50 - $99</option>
                                                    <option>$100 - $149</option>
                                                    <option>$150+</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                                <input type="text" placeholder="Search..." class="form-control"
                                                       id="search" name="search">
                                            </div>
                                            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                                <button type="submit" class="btn btn-base" onclick="printUsers()">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                         viewBox="0 0 24 24" fill="none" stroke="black"
                                                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                         class="feather feather-search">
                                                        <circle cx="11" cy="11" r="8"></circle>
                                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card card-margin">
                        <div class="card-body">
                            <div class="row search-body">
                                <div class="col-lg-12">
                                    <div class="search-result">
                                        <div class="result-header">
                                            <div class="row">
                                                <div class="col-lg-11">
                                                    <div class="result-actions">
                                                        <div class="result-sorting">
                                                            <span style="color: black; font-size: 12px; margin-right: 10px">Sort By:</span>
                                                            <select class="form-control form-override"
                                                                    id="exampleOption" style="min-width: 200px">
                                                                <option value="1">Relevance</option>
                                                                <option value="2">Price: Low to High</option>
                                                                <option value="3">Price: High to Low</option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="col-lg-1">
                                                    <div class="records"><b>200</b> results</div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="result-body">
                                            <div class="table-responsive">
                                                <table class="table widget-26">
                                                    <tbody id="tutor-list">
                                                    <tr>
                                                        <td>
                                                            <div class="widget-26-job-emp-img">
                                                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png"
                                                                     alt="Company"/>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-job-title">
                                                                <a href="#">Marketing &amp; Communication Supervisor</a>
                                                                <p class="m-0"><a href="#" class="employer-name">AxiomUI
                                                                    Llc.</a> <span
                                                                        class="text-muted time">2 days ago</span></p>
                                                            </div>
                                                        </td>

                                                        <td>
                                                            <div class="widget-26-job-info">
                                                                <p class="type m-0">Part-Time</p>
                                                                <p class="text-muted m-0">in <span class="location">New York, US</span>
                                                                </p>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-job-salary">$ 60/hr</div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-job-category bg-soft-warning">
                                                                <i class="indicator bg-warning"></i>
                                                                <span>Subject</span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <button onclick="addButtons()">Test</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="../js/data_base.js"></script>
<script src="../js/search.js"></script>
</body>
</html>
