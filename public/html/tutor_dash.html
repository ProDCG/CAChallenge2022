<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TutorLink Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
              <a class="logo-text">TUTOR LINK</a>
              <!--            <img class="android-logo-image" src="images/logo.png">-->
          </span>
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <div class="android-navigation-container">
                <nav class="android-navigation mdl-navigation">
                    <a id="logged_out" class="mdl-navigation__link mdl-typography--text-uppercase"
                       href="../home.html">Home</a>
                </nav>
            </div>
            <span class="android-mobile-title mdl-layout-title">
            <a class="logo-text">TUTOR LINK</a>
          </span>
        </div>
    </div>

    <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <a class="logo-text">TUTOR LINK</a>
        </span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Home</a>
        </nav>
    </div>

    <div class="android-content mdl-layout__content">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row" style="min-width: 100%">
                <div class="mt-5 text-center" style="margin-bottom: 50px; min-width: 100%">
                    <a class="logo-text text-center" style="font-size: 30px">Profile</a>
                </div>
            </div>
        </div>

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img referrerpolicy="no-referrer" style="margin-bottom: 20px" id="profile_pic"
                             class="rounded-circle mt-5" width="130px"
                             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span id="display_name" class="font-weight-bold">Edogaru</span>
                        <span id="display_email" class="text-black-50">edogaru@mail.com.my</span>

                        <span> </span>
                    </div>
                    <div class="col-md-12">
                        <label class="labels" for="bio">Bio</label>
                        <textarea id="bio" style="height: 200px; margin-bottom: 20px" type="text" class="form-control"
                                  placeholder="Bio"></textarea>
                    </div>

                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input id="first_name" type="text"
                                                                                           class="form-control"
                                                                                           placeholder="first name"
                                                                                           value=""></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input id="last_name"
                                                                                                type="text"
                                                                                                class="form-control"
                                                                                                value=""
                                                                                                placeholder="last name">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input id="phone_number"
                                                                                                     type="text"
                                                                                                     class="form-control"
                                                                                                     placeholder="enter phone number"
                                                                                                     value=""></div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input id="email" type="text"
                                                                                                class="form-control"
                                                                                                placeholder="enter email id"
                                                                                                value=""></div>
                            <div class="col-md-12"><label class="labels">University/School</label><input id="school"
                                                                                                         type="text"
                                                                                                         class="form-control"
                                                                                                         placeholder="University/School"
                                                                                                         value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Graduation Year</label><input id="grad"
                                                                                                      type="text"
                                                                                                      class="form-control"
                                                                                                      placeholder="Graduation year"
                                                                                                      value=""></div>
                            <div class="col-md-6"><label class="labels">State/Region</label><input id="state"
                                                                                                   type="text"
                                                                                                   class="form-control"
                                                                                                   value=""
                                                                                                   placeholder="state">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button onclick="saveNewData()" class="btn btn-primary profile-button" type="button">Save
                                Profile
                            </button>
                            <button onclick="logOut()" class="btn btn-primary profile-button" type="button">Log Out
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!--                    <div class="p-3 py-5">-->
                    <!--                        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>-->
                    <!--                        <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>-->
                    <!--                        <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div><br>-->
                    <br>
                    <div class="col-md-12" style="color: black">
                        <label class="labels">Select Classes to Tutor:</label>
                        <select id="selector" style="color: black; max-height: 50%" class="selectpicker form-control"
                                multiple="multiple" data-max-options="3" data-live-search="true">
                            <option>AP Research</option>
                            <option>AP Seminar</option>
                            <option>AP Art and Design Program</option>
                            <option>AP Art History</option>
                            <option>AP Music Theory</option>
                            <option>AP English Language and Composition</option>
                            <option>AP English Literature and Composition</option>
                            <option>AP Comparative Government and Politics</option>
                            <option>AP European History</option>
                            <option>AP Human Geography</option>
                            <option>AP Macroeconomics</option>
                            <option>AP Microeconomics</option>
                            <option>AP Psychology</option>
                            <option>AP United States Government and Politics</option>
                            <option>AP United States History</option>
                            <option>AP World History: Modern</option>
                            <option>AP Calculus AB</option>
                            <option>AP Calculus BC</option>
                            <option>AP Computer Science A</option>
                            <option>AP Computer Science Principles</option>
                            <option>AP Statistics</option>
                            <option>AP Biology</option>
                            <option>AP Chemistry</option>
                            <option>AP Environmental Science</option>
                            <option>AP Physics 1: Algebra-Based</option>
                            <option>AP Physics 2: Algebra-Based</option>
                            <option>AP Physics C: Electricity and Magnetism</option>
                            <option>AP Physics C: Mechanics</option>
                            <option>AP Chinese Language and Culture</option>
                            <option>AP French Language and Culture</option>
                            <option>AP German Language and Culture</option>
                            <option>AP Italian Language and Culture</option>
                            <option>AP Japanese Language and Culture</option>
                            <option>AP Latin</option>
                            <option>AP Spanish Language and Culture</option>
                            <option>AP Spanish Literature and Culture</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-md-12"><label class="labels">Price</label><input id="price" type="text"
                                                                                     class="form-control"
                                                                                     placeholder="Price" value=""></div>
                    <br>
                </div>

            </div>
        </div>

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row" style="min-width: 100%">
                <div class="mt-5 text-center" style="margin-bottom: 50px; min-width: 100%">
                    <a class="logo-text text-center" style="font-size: 30px">Inquiries</a>
                </div>
            </div>
        </div>

        <div id="order-list">



        </div>

    </div>


</div>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="../js/data_base.js"></script>
<script src="../js/tutor_dash.js"></script>
<script>
    $('select').selectpicker();
</script>
<style>

    #order-list:nth-child(1) {
        margin-top: 3rem !important;
    }

</style>
</body>
</html>
