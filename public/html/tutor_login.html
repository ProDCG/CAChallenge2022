        <div id="signed_out" class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="mt-5 text-center" style="margin-bottom: 50px">
                    <a onclick="signIn()" class="btn btn-outline-dark" role="button" style="text-transform:none">
                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        Login with Google
                    </a>
                </div>
            </div>
        </div>
        <div id="sign_up" class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img referrerpolicy="no-referrer" style="margin-bottom: 20px" id="profile_pic" class="rounded-circle mt-5" width="130px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span id="display_name" class="font-weight-bold">Edogaru</span>
                        <span id="display_email" class="text-black-50">edogaru@mail.com.my</span>

                        <span> </span>
                    </div>
                    <div class="col-md-12">
                        <label class="labels" for="bio">Bio</label>
                        <textarea id="bio" style="height: 200px; margin-bottom: 20px" type="text" class="form-control" placeholder="Bio"></textarea>
                    </div>

                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Create an Account</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input id="first_name" type="text" class="form-control" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input id="last_name" type="text" class="form-control" value="" placeholder="last name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input id="phone_number" type="text" class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input id="email" type="text" class="form-control" placeholder="enter email id" value=""></div>
                            <div class="col-md-12"><label class="labels">University/School</label><input id="uni" type="text" class="form-control" placeholder="University/School" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Graduation Year</label><input id="grad" type="text" class="form-control" placeholder="Graduation Year" value=""></div>
                            <div class="col-md-6"><label class="labels">State/Region</label><input id="state" type="text" class="form-control" value="" placeholder="state"></div>
                        </div>
                        <div class="mt-5 text-center">
                            <button id="login-button" class="btn btn-primary profile-button" type="button">Sign Up</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Other Information</span></div><br>
                        <div class="col-md-12"><label class="labels">Currently Enrolled Major</label><input id="major" type="text" class="form-control" placeholder="Enter Major" value=""></div> <br>
                    </div>
                </div>
            </div>
